<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/meufavcon.ico" type="image/x-icon">
</head>

<body>
    <header>
       CALCULADORA
    </header>
    <section>
        <p>
            <div id="itfc">
                <div id="res"> </div>
                <div id="conta">0</div>
            </div>
        </p>
        <p>
            <div id="btns">
                <p id="l1">
                    <button onclick="operador('%')">%</button>
                    <button onclick="limpar()">C</button>
                    <button onclick="operador('/')">÷</button>
                    <button onclick="apagar()">&#9003;</button>
                </p>
                <p id="l2">
                    <button onclick="numero('7')">7</button>
                    <button onclick="numero('8')">8</button>
                    <button onclick="numero('9')">9</button>
                    <button onclick="operador('*')">&#215;</button>
                </p>
                <p id="l3">
                    <button onclick="numero('4')">4</button>
                    <button onclick="numero('5')">5</button>
                    <button onclick="numero('6')">6</button>
                    <button onclick="operador('-')">-</button>
                </p>
                <p id="l4">
                    <button onclick="numero('1')">1</button>
                    <button onclick="numero('2')">2</button>
                    <button onclick="numero('3')">3</button>
                    <button onclick="operador('+')">+</button>
                </p>
                <p id="l5">
                    <button onclick="numero('00')">00</button>
                    <button onclick="numero('0')">0</button>
                    <button onclick="numero('.')">,</button>
                    <button onclick="calcular()">=</button>
                </p>
            </div>
        </p>
    </section>
    <footer>TELIN</footer>

    <script src="script.js"></script>
</body>
</html>
