<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/meufavcon.ico" type="image/x-icon">
</head>

<body>
    <header>
       CALCULADORA
    </header>
    <section>
        <p>
            <div id="res">
                0
            </div>
        </p>
        <p>
            <div id="btns">
                <p id="l1">
                    <button>%</button>
                    <button>C</button>
                    <button>รท</button>
                    <button>&#9003;</button>
                </p>
                <p id="l2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&#215;</button>
                </p>
                <p id="l3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&#8722;</button>
                </p>
                <p id="l4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&#43;</button>
                </p>
                <p id="l5">
                    <button>00</button>
                    <button>0</button>
                    <button>&#8218;</button>
                    <button>&#61;</button>
                </p>
            </div>
        </p>
    </section>
    <footer>TELIN</footer>

    <script src="script.js"></script>
</body>
</html>
